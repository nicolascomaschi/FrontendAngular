<div>
    <button mat-raised-button color="primary" (click)="openModal()">Create</button>
</div>
<div>
    <table mat-table [dataSource] =  "list" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="gridcolumns"></tr>
        <tr mat-row *matRowDef="let row; columns: gridcolumns"></tr>
    </table>
</div>
